<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/styles.css?v=25062019_1">
</head>
<body>
    <div class="container">
        <ul class="view-links">
            <li class="view-links__item">Line</li>
            <li class="view-links__item"><a href="circle.html" class="view-links__link">Circle</a></li>
        </ul>
        <article class="media-player">
            <div class="media-player__canvas">
                <canvas id="canvas"></canvas>
            </div><!--/media-player__canvas -->
            
            <div class="media-player__controls">
                <audio class="audio-player" src="./sample.mp3">
                    update your browser
                </audio>
                <div class="media-player__buttons">
                    <button class="media-player__button media-player__button_slow"><i class="fa fa-angle-down"></i></button>
                    <button class="media-player__button media-player__button_play"><i class="fa fa-play"></i></button>
                    <button class="media-player__button media-player__button_stop"><i class="fa fa-stop"></i></button>
                    <button class="media-player__button media-player__button_fast"><i class="fa fa-angle-up"></i></button>
                </div>
                <div class="media-player__progress">
                    <input class="media-player__progress-element" type="range" min="0" max="100" step="0.01" value="0">
                </div>
                <div class="media-player__volume">
                    <button class="media-player__button media-player__volume-btn"><i class="fas fa-volume-up"></i></button>
                    <input class="media-player__volume-element" type="range" min="0" max="1" step="0.01" value="1">
                </div>
            </div><!--/media-player__controls -->
        </article>
    </div><!--/container -->
    <script src="js/paper-full.min.js"></script>
    <script src="js/scripts.js?v=29062019"></script>
    <script type="text/paperscript" src="js/visualisation-paper-line.js?v=29062019_2" canvas="canvas"></script>
</body>
</html>
